<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Slider dengan Ikon Mute</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="script/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .tooltip {
            position: absolute;
            transform: translate(-50%, -40px);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            pointer-events: none;
        }

        .tooltip.show {
            opacity: 1;
        }
    </style>
</head>

<body class="p-4 text-center">
    <!-- Tombol menggunakan ikon Font Awesome -->
    <button id="dropdownButton" class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
        <i id="icon" class="fas fa-volume-off"></i>
    </button>
    <div class="dropdown">
        <div class="dropdown-menu p-3 shadow">
            <div class="position-relative">
                <input type="range" class="form-range" min="0" max="100" value="0" id="slider">
                <span id="tooltip" class="tooltip"></span>
            </div>
        </div>
    </div>

</body>

</html>
